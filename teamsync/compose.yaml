services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '8000:80'
        volumes:
            - '.:/var/www/html'
        working_dir: /var/www/html
        networks:
            - teamsync
        depends_on:
            mysql:
                condition: service_healthy
        environment:
            DB_CONNECTION: mysql
            DB_HOST: mysql
            DB_PORT: 3306
            DB_DATABASE: teamsync
            DB_USERNAME: teamsync
            DB_PASSWORD: password
        command: >
            bash -c "
            if [ ! -f .env ]; then cp .env.example .env && php artisan key:generate; fi &&
            if [ ! -d vendor ]; then composer install --no-interaction; fi &&
            if [ ! -d node_modules ]; then npm install; fi &&
            php artisan migrate --force &&
            php artisan db:seed --force &&
            php artisan serve --host=0.0.0.0 --port=80
            "
    mysql:
        image: 'mysql:8.4'
        platform: linux/x86_64
        ports:
            - '3307:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_DATABASE: 'teamsync'
            MYSQL_USER: 'teamsync'
            MYSQL_PASSWORD: 'password'
        volumes:
            - 'mysql-data:/var/lib/mysql'
        networks:
            - teamsync
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-ppassword"]
            retries: 3
            timeout: 5s
            interval: 5s
networks:
    teamsync:
        driver: bridge
volumes:
    mysql-data:
        driver: local
